<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>P&L in Stock Market</h1>
    <label>
        Purchase Price
        <input type="number" id="buy-price" placeholder="Enter your Purchase price"  />
    </label>
    <label>
        Quantity of Stocks
        <input type="number" id="stock-quantity" placeholder="Enter your Stock quantity"  />
    </label>
    <label>
        Current Price
        <input type="number" id="sell-price" placeholder="Enter your Selling price"  />
    </label>
    <button id="output-button">Tell me</button>
    <p id="output-result"></p>
    </main>
    <script src="app.js"></script>
</body>
</html>
